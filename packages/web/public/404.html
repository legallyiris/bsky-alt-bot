<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>redirecting...</title>
    <script>
      const path = window.location.pathname
      sessionStorage.setItem('redirect', path)
      window.location.replace('/?redirect=' + encodeURIComponent(path))
    </script>
  </head>
  <body>
    <p>redirecting...</p>
  </body>
</html>
